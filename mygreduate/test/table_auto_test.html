<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet/less" type="text/css" href="../public/css/test.less">
    <link rel="stylesheet" type="text/css" href="../public/css/test.css"/>
    <meta charset="UTF-8">
    <title>测试在display_table中的marginauto是否有用</title>
    <style>
       .d_test:after{
           display: table;
           content: "1111";
       }
        .d_test:before{
            display: table;
            content: "222322";
        }

        .div_auto{
            width: 400px;
            height: 400px;
            margin: 0px auto;
            background-color: #1abc9c ;
            position: relative;
        }

    </style>
    <script src="less.js" type="text/javascript"></script>
</head>
<body>

<article class="d_test"  style="display: table;width: 80%; background-color: #2b542c;">

    <div class="div_auto"></div>

</article>

</body>
</html>
